    <!-- Formulario Email-->

    <div class="main-box">
      <div class="row">
        <div class="col contactos">
          <div class="contactos-box">
            <form>
              <legend class="texto">Contacto-nos:</legend>
              <div class="mb-3">
                <label for="EmailInput" class="form-label">Email:</label>
                <input type="text" id="EmailInput" class="txt-box" placeholder="Email">
              </div>
              <label for="floatingTextarea2">Faça as suas questões:</label>

                <textarea class="txt-box-area" placeholder="Texto" id="floatingTextarea2"></textarea>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                  <label class="form-check-label" for="disabledFieldsetCheck">Aceita compartilhar os seus dados connosco</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
        <div class="col espaco-img">
          <img src="assets/img/contact_us.png" class="img-contact"/>
